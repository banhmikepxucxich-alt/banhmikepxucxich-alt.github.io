<!DOCTYPE html>
<head>
  <title>hawoi</title>
  <link rel="stylesheet" href="bonk.css" />
	<link rel="icon" type="image/x-icon" href="/res/icon.png">
	<script type="text/javascript">
    window.onload = function () {
			const button = document.getElementById('bonk');
			const image  = document.getElementById('bonk-img');

			function startBonk () {
				const bonk = new Audio('res/bonk.mp3');
				bonk.play();
				image.src = 'res/frame2.jpg'; 
			}

			function endBonk () {
				image.src = 'res/frame1.jpg'; 
			}

      button.onpointerdown = function() { startBonk() }
			button.onpointerup = function() { endBonk() }
			document.onkeydown = function (e) {
				if (e.code == 'Space') { startBonk(); }
			}
			document.onkeyup = function (e) {
				if (e.code == 'Space') { endBonk(); }
			}
    };
  </script>	
</head>
<body>
  <div>
		<span class="bonk">bonk cheems</span>
    <button id="bonk">
      <img id="bonk-img" src="res/frame1.jpg"/>
    </button>
		<br>
  </div>
	<span class="watermark">@hawoi said: "bonk cheems until you pass out. the spacebar also works :3"</span>
</body>
